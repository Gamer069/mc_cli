[package]
name = "mc_cli"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.5.37", features = ["derive"] }
cli-table = "0.5.0"
directories = "6.0.0"
futures-util = "0.3.31"
indicatif = "0.17.11"
jars = "0.1.1"

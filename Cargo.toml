open = "5.3.2"
regex = "1.11.1"
reqwest = { version = "0.12.15", features = ["blocking", "stream"] }
serde = { version = "*", features = ["derive"] }
serde-xml-rs = "0.8.0"
serde_json = "1.0.140"
serde_path_to_error = "0.1.17"
sys-info = "0.9.1"
